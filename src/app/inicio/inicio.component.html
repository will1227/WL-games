<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.jpg" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.jpeg" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>PROMOÇÕES</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo1.jpg" alt="Zelda ToTK">
        
                <mat-card-header>
                  <mat-card-title>Zelda Tiers of the Kingdom</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    BOM DEMAIS SZ
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 300,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo2.png" alt="Mario Wonder">
        
                <mat-card-header>
                  <mat-card-title>Mario Wonder</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    LINDO
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 250,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo3.png" alt="RDR2">
        
                <mat-card-header>
                  <mat-card-title>Red Dead Redemption 2</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Nada a comentar
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 100,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      

       






</main>
